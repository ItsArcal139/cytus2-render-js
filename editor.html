<html lang="zh">
    <head>
        <title>Chart Editor</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=0.8" />
        <link rel="stylesheet" href="editor.css" />
        <meta charset="utf-8" />
    </head>
    <body>
        <audio src="./assets/audio/m.mp3" id="game-audio" controls></audio><br/>
        <div class="canvas-scroller">
            <div>
                <canvas id="main" width="550" height="720"></canvas>
            </div>
        </div>
        <canvas id="preview" width="1280" height="720" style="width: 980px"></canvas>
    </body>
    <script src="dat.gui.min.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script>
        var canvas = document.getElementById("main");
        var preview = document.getElementById("preview");
        var editor = window.currentEditor = new Editor(canvas, preview, {
            audioCompatMode: hasQuery("audioCompat")
        });
        
        var handler = e => {
            e.preventDefault();
            if(audioContext.state == "suspended") {
                audioContext.resume();
            }

            editor.pointer.clicked = true;
        };

        canvas.addEventListener("touchstart", handler);
        canvas.addEventListener("click", handler);

        canvas.addEventListener("mousemove", e => {
            editor.pointer = {
                ...editor.pointer,
                x: e.clientX - canvas.offsetLeft,
                y: e.clientY - canvas.offsetTop
            };
        });

        canvas.addEventListener("mouseout", e => {
            editor.pointer = { ...editor.pointer, x: -1, y: -1 };
        })

        function hasQuery(key) {
            return location.search.indexOf("?"+key) != -1 || location.search.indexOf("&"+key) != -1;
        }

        function setupDebugger() {
            var s = document.createElement("script");
            s.src = "editor-debugger.js";
            document.body.append(s);
        }

        if(hasQuery("dev")) {
            setupDebugger();
        }

        if(hasQuery("bandori")) {
            currentGame.bandoriMode = true;
        }
    </script>
</html>
